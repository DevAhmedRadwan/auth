<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Traveler</title>
  <link href="img/favicon.png" rel="icon">
  <link rel="icon" href="favicon.ico?">

  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/icofont/icofont.min.css">
  
  <link rel="stylesheet" href="css/form-style.css">
  <link rel="stylesheet" href="css/nav-menu-style.css">

</head>
<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">
      <h1 class="logo me-auto"><a href="/">Traveler</a></h1>
      <nav class="nav-menu ml-auto d-lg-block">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/login">Login</a></li>
          <li class="active"><a href="/register">Register</a></li>
          <li><a href="/auth/logout">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- End Header -->
  <div class="content" style="background: url(img/slide/slide-1.jpg);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              
                <div class="form-block">
                  <div class="mb-4">
                  <h3>Register to <strong>Traveler</strong></h3>
                </div>

                <form action="/register" method="post">

                  <div class="form-group first">
                    <input type="text" class="form-control" name="userName" id="userName" placeholder="User name">
                  </div>

                  <div class="form-group first">
                    <input type="email" class="form-control" name="email" id="email" placeholder="E-mail">
                  </div>

                  <div class="form-group last mb-4">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                  </div>

                  <div class="form-group last mb-4">
                    <input type="password" class="form-control" name="password_confirm" id="password_confirm" placeholder="Confirm password">  
                  </div>
                  
                  <input type="submit" value="Register" class="btn btn-pill text-white btn-block btn-primary">
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
